
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Android Heal | Clinical Reel</title>
    <meta name="description" content="Plataforma de inteligencia clínica inmersiva estilo Reel." />
    <meta name="theme-color" content="#001219" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#005f73',
              'brand-secondary': '#0ea5e9',
              'brand-accent': '#39ff14',
              'brand-dark': '#001219',
              'brand-card': 'rgba(255, 255, 255, 0.03)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'spin-slow': 'spin 8s linear infinite',
              'lightning': 'lightning 0.3s ease-out forwards',
            },
            keyframes: {
              glow: {
                'from': { 'box-shadow': '0 0 10px #39ff1422' },
                'to': { 'box-shadow': '0 0 25px #39ff1466' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                'from': { transform: 'translateY(100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              lightning: {
                '0%': { 'background-color': 'rgba(255,255,255,0)', 'box-shadow': '0 0 0 rgba(255,255,255,0)' },
                '20%': { 'background-color': 'rgba(255,255,255,0.9)', 'box-shadow': '0 0 100px rgba(255,255,255,1)' },
                '100%': { 'background-color': 'rgba(255,255,255,0)', 'box-shadow': '0 0 0 rgba(255,255,255,0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #001219;
        color: white;
        overscroll-behavior-y: contain;
        overflow: hidden;
      }
      
      .reel-container {
        height: 100vh;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .reel-container::-webkit-scrollbar { display: none; }
      
      .reel-slide {
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .horizontal-carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
        gap: 1.5rem;
        padding: 1.5rem;
        scroll-behavior: smooth;
      }
      .horizontal-carousel::-webkit-scrollbar { display: none; }
      .carousel-item {
        scroll-snap-align: center;
        flex-shrink: 0;
      }

      .neo-button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .neo-button:active { transform: scale(0.92); }
      
      .neon-text-green {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
      }
      .neon-text-blue {
        text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
      }

      /* BARRA DE SCROLL LÍQUIDA MÁS GRANDE */
      .liquid-progress {
        position: fixed;
        right: 15px;
        top: 20%;
        bottom: 20%;
        width: 14px;
        background: rgba(255,255,255,0.03);
        border-radius: 40px;
        overflow: hidden;
        z-index: 100;
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
      }
      .liquid-thumb {
        position: absolute;
        width: 100%;
        background: linear-gradient(to bottom, #0ea5e9, #39ff14);
        border-radius: 40px;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 0 25px rgba(14, 165, 233, 0.6);
      }

      /* EFECTO RAYO */
      .lightning-flash {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        opacity: 0;
      }
      .lightning-active {
        animation: lightning 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "ai": "https://aistudiocdn.com/ai@^5.0.107",
    "@ai-sdk/google": "https://aistudiocdn.com/@ai-sdk/google@^2.0.44",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
