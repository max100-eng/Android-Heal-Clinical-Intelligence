              'spin-slow': 'spin 8s linear infinite',
              'lightning': 'lightning 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'lightning-icon': 'lightningIcon 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'breath': 'breath 3s ease-in-out infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
              'biopulse': 'biopulse 4s ease-in-out infinite'
            },
            keyframes: {
              biopulse: {
                '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 5px rgba(57, 255, 20, 0.4))' },

              breath: {

              glow: {
                from: { boxShadow: '0 0 10px rgba(57, 255, 20, 0.1)' },

              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              slideUp: {
                from: { transform: 'translateY(100%)', opacity: '0' },
                to: { transform: 'translateY(0)', opacity: '1' }
              },
              lightning: {
                '0%': { opacity: '0', backgroundColor: 'rgba(255,255,255,0)' },
                '10%': { opacity: '1', backgroundColor: 'rgba(255,255,255,0.8)', boxShadow: '0 0 150px 50px rgba(255,255,255,1)' },
                '100%': { opacity: '0', backgroundColor: 'rgba(255,255,255,0)' }

              lightningIcon: {

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #001219;
        color: white;
        overscroll-behavior-y: none;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      
      .reel-container {
        height: 100vh;
        height: 100svh;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .reel-container::-webkit-scrollbar { display: none; }
      
      .reel-slide {
        height: 100vh;
        height: 100svh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        padding-top: env(safe-area-inset-top, 20px);
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .horizontal-carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .horizontal-carousel::-webkit-scrollbar { display: none; }
      
      .carousel-item {
        scroll-snap-align: center;
        flex-shrink: 0;
      }

      .neo-button {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }
      .neo-button:active { transform: scale(0.95); }
      
      .lightning-flash {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        opacity: 0;
      }
      .lightning-active {
        animation: lightning 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(14, 165, 233, 0.3);
        border-radius: 10px;
      }

      @media (max-width: 400px) {
        .text-huge { font-size: 3rem; }
      }
      @media (min-width: 401px) {
        .text-huge { font-size: 4rem; }
      }
    </style>
